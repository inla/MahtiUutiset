<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>MahtiUutiset</title>
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <h1>Lisää uutinen</h1>
        <div>
            <form th:action="@{/add}" method="POST">
                Otsikko:<br/> <textarea cols="40" rows="1" name="title" id="title"></textarea><br/>
                Ingressi:<br/> <textarea cols="40" rows="5" name="lead" id="lead"></textarea><br/>
                Leipäteksti:<br/> <textarea cols="40" rows="10" name="text" id="text"></textarea><br/>
                <!--Kuva: <br/>-->
                Kirjoittaja(t):<br/> <input type="text" name="author" id="author"/><br/>
                Kategoria(t): <br/>
                <input type="checkbox" name="category" value="Kotimaa"/>Kotimaa
                <input type="checkbox" name="category"/>Ulkomaa 
                <input type="checkbox" name="category"/>Kulttuuri
                <input type="checkbox" name="category"/>Tiede 
                <input type="checkbox" name="category"/>Urheilu <br/>
                <input type="submit" value="Julkaise"/> <br/>
            </form>
        </div>

    </body>
</html>
