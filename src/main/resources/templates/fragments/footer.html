<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Footer template</title>
    </head>
    <body>

        <header th:fragment="footer">

            <div style="float:left; width:50%;">
                <h3>10 uusinta</h3>
                <div th:each="newsobj : ${newest}">
                    <a th:href="@{/{id}(id=${newsobj.id})}"> <span th:text="${newsobj.title}"/> <span th:text="${newsobj.date}"/></a>
                    <br/>
                </div>
            </div>
            <div style="float:left; width:50%;">
                <h3>10 luetuinta</h3>
                <div th:each="newsobj : ${popularest}">
                    <a th:href="@{/{id}(id=${newsobj.id})}"> <span th:text="${newsobj.title}"/> <span th:text="${newsobj.date}"/></a>
                    <br/>
                </div>
            </div>

        </header>

    </body>
</html>
